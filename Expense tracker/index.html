<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Income Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense and Income Tracker</h1>
        </header>
        <section id="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="transaction-name">Description:</label>
                <input type="text" id="transaction-name" required>
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section id="transaction-list">
            <h2>Transaction List</h2>
            <ul id="transactions">
                <!-- Transaction items will be added here dynamically -->
            </ul>
        </section>
        <section id="totals">
            <h2>Totals</h2>
            <div class="inc-exp">
                <div class="inc">
                    <p>Income: $ <span id="income-total">0.00</span></p>
                </div>
                <div class="exp">
                    <p>Expenses: $ <span id="expense-total">0.00</span></p>
                </div>
            </div>
            <p>Total Balance: <span id="total-balance">0.00</span></p>
        </section>
    </div>
    <div id="edit-form">
        <h2>Edit Transaction</h2>
        <form id="edit-transaction-form">
            <label for="edit-transaction-name">Description:</label>
            <input type="text" id="edit-transaction-name" required>
            <label for="edit-transaction-amount">Amount:</label>
            <input type="number" id="edit-transaction-amount" required>
            <button type="button" id="save-edited-transaction">Save</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
